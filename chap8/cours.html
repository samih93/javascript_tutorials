    <script>
        let d = new Date(2022, 2, 21);
        // let d = new Date("2022, 2, 21"); == > here 2 is feb and 1 jan
        console.log(d.getDate());  // get day in month
        console.log(d.getMonth()); // get month in year
        console.log(d.getFullYear()); // get year like 2023
        console.log(d.getDay()); // return day in week   0=>sunday ... 6=> saturday
        console.log(d.getUTCDay()); // get day in week depends  to universal time
        console.log(d.getUTCDate());  // get day in month
        console.log(d.getUTCMonth()); // get month in year

        d.setDate(24); // set day in month
        d.setMonth(0); // set month in year to janvier
        d.setFullYear(2025); // set year  to 2025


        console.log(d.toLocaleDateString());
        console.log(d.toLocaleTimeString());
        console.log(d.toLocaleString());
        console.log(d);
