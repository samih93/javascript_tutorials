<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Learn JavaScript</title>
  <script>
    // Your Code Here
    window.onload = function () {
      // document.addEventListener("DOMContentLoaded", function (event) {

      let links = document.querySelectorAll('a');
      links.forEach(function (element) {
        console.log(element);
        if (element.innerHTML === 'Google')
          element.click();
      })
    };

  </script>
</head>

<body>
  <a class="open" href="https://google.com">Google</a>
  <a class="open" href="https://youtube.com">Youtube</a>
  <a class="open" href="https://facebook.com">Facebook</a>
  <a class="linked" href="https://linkedin.com">samih</a>
</body>


</html>
