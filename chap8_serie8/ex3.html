<html>

<head>
    <style>
        select {
            margin: 5px 50px;
        }

        #bt {
            font-size: 120%;
            display: inline-block;
            border: 1px solid black
        }

        select option[selected] {
            background-color: aqua;
        }
    </style>
    <script> let villes = ['Beyrouth', 'Tripoli', 'Sidon', 'Tyr', 'Nabatieh', 'Chekka', 'Jounieh', 'ZahlÃ©', 'Baabda', 'Zgharta', 'Baalbek', 'Aley', 'Byblos', 'Rayak', 'Marjayoun', 'Amioun', 'Jezzine', 'Rachaya', 'Hermel', 'Batroun', 'Halba'];
        let lettres = [...Array(26)].map((_, i) =>
            String.fromCharCode(i + 65));

        list1_options = "";
        list2_options = "";
        list3_options = "";


        function creerListe() {
            var list1 = document.getElementById('liste1');
            var list2 = document.getElementById('liste2');
            var list3 = document.getElementById('liste3');

            for (i = 0; i < villes.length; i++) {


                if (i < 7)
                    list1_options += `<option value=${villes[i]}>${villes[i]}</option>`;
                else
                    if (i < 14)
                        list2_options += `<option value=${villes[i]}>${villes[i]}</option>`;
                    else
                        list3_options += `<option value=${villes[i]}>${villes[i]}</option>`;

                list1.innerHTML = list1_options;
                list2.innerHTML = list2_options;
                list3.innerHTML = list3_options;

            }




        }

        function creerRadio() {
            var res_radio = "";

            lettres.forEach(function (e) {
                res_radio += `<input type=radio id=${e} onclick='choisir(this)' name=lettre value=${e}><label for='${e}'>${e}</label>`;
            });

            document.getElementById('bt').innerHTML = res_radio;
        }

        function choisir(element) {
            document.getElementById('liste1').classList.toggle('samih');
            console.log(element);
            var list1 = document.getElementById('liste1');
            var list1_options = list1.options;

            var list2 = document.getElementById('liste2');
            var list2_options = list2.options;

            var list3 = document.getElementById('liste3');
            var list3_options = list3.options;

            for (i = 0; i < list1_options.length; i++) {


                // ! list 1 
                if (list1_options[i].value.startsWith(element.value)) {
                    list1_options[i].setAttribute("selected", '');
                }
                else {
                    list1_options[i].removeAttribute("selected");
                }

                // ! list 2 
                if (list2_options[i].value.startsWith(element.value)) {
                    list2_options[i].setAttribute("selected", '');
                }
                else {
                    list2_options[i].removeAttribute("selected");
                }

                // ! list 3 
                if (list3_options[i].value.startsWith(element.value)) {
                    list3_options[i].setAttribute("selected", '');
                }
                else {
                    list3_options[i].removeAttribute("selected");
                }
            }

        }













    </script>
</head>

<body onload="creerListe(); creerRadio();">
    <h2>Villes libanaises </h2>
    <div> <select name="liste1" id="liste1" size="7" multiple></select> <select name="liste2" id="liste2" size="7" multiple></select>
        <select name="liste2" id="liste3" size="7" multiple></select>
    </div>
    <div id="bt"> </div>
</body>

</html>
